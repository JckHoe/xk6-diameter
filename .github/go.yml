name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.21
      id: go

    - name: Check out
      uses: actions/checkout@v2

    - name: Install xk6
      run: go install go.k6.io/xk6/cmd/xk6@latest

    - name: Build
      run: make
